<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<!-- <link rel="stylesheet" href="jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
</head>
<body>



<div class="gameContainer">

	<div class="game">
		<div id = "computerHand" class="compCardContainer cardContainer">
			<div id="compCard1" class="card cardInHand faceDown"></div>
			<div id="compCard2" class="card cardInHand faceDown"></div>
			<div id="compCard3" class="card cardInHand faceDown"></div>
			<div id="compCard4" class="card cardInHand faceDown"></div>
			<div id="compCard5" class="card cardInHand faceDown"></div>
			<div id="compCard6" class="card cardInHand faceDown"></div>
			<div id="compCard7" class="card cardInHand faceDown"></div>
		</div>

		<div class="deckContainer cardContainer">
			<div class="cardDeck card faceDown" id="drawCard"></div>
			<div class="cardDrawn card" id="userDrawnCard"></div>
			<div class="cardDrawn card" id="computerDrawnCard"></div>
			<input type="button" id="goFishButton" class="btn" value="GO FISH">
			<input type="button" id="endTurnButton" class="btn" value="Done with turn">
		</div>

		<div id="userHand" class="userCardContainer cardContainer">
			<div id="userCard1" class="card cardInHand faceUp"></div>
			<div id="userCard2" class="card cardInHand faceUp"></div>
			<div id="userCard3" class="card cardInHand faceUp"></div>
			<div id="userCard4" class="card cardInHand faceUp"></div>
			<div id="userCard5" class="card cardInHand faceUp"></div>
			<div id="userCard6" class="card cardInHand faceUp"></div>
			<div id="userCard7" class="card cardInHand faceUp"></div>
		</div>
	</div>

<!-- 		<div class="cardContainer container">
			<div class="testDiv"></div>
		</div> -->

</div>









<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
