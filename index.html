<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<!-- <link rel="stylesheet" href="jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
</head>
<body>



<div class="gameContainer">
<div id="userScore"></div>
<div id="computerScore"></div>
<div id="messageBox"></div>

	<div class="game">

		<div id = "compHand" class="compCardContainer cardContainer">
		</div>

		<div class="deckContainer cardContainer">
			<div class="cardDeck card faceDown" id="drawCard"></div>
			<div class="cardDrawn card" id="userDrawnCard"></div>
			<div class="cardDrawn card" id="computerDrawnCard"></div>
			<input type="button" id="dealButton" class="btn" value="Deal Cards">
			<input type="button" id="goFishButton" class="btn" value="GO FISH">
			<input type="button" id="askButton" class="btn" value="Ask for">
			<input type="button" id="endTurnButton" class="btn" value="Done with turn">
		</div>

		<div id="userHand" class="userCardContainer cardContainer">
		</div>

	</div>

	<div class="checkContainer">
		<div id="checkUser" class="checkDiv">
			<h2>User Hand</h2>
		</div>
		<div id="checkComp" class="checkDiv">
			<h2>Computer Hand</h2>
		</div>
		<div id="checkSelected" class="checkDiv">
			<h2>Selected</h2>
		</div>
		<div id="checkDeck" class="checkDiv">
			<h2>Remaining in Deck</h2>
		</div>
	</div>



</div>









<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
