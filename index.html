<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<!-- <link rel="stylesheet" href="jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
</head>
<body>



<div class="gameContainer">

<div id="userScoreContainer">
	User Matches: <div id="userScore">0</div>
</div>

<div id="compScoreContainer">
	Computer Matches: <div id="computerScore">0</div>
</div>



	<div class="game">

		<div id="compHandUI" class="compCardContainer cardContainer">
		</div>

		<div class="deckContainer cardContainer">
			<div class="cardDeck card faceDown" id="drawCard"></div>
			<div class="cardDrawn card" id="drawnCardUI"></div>
		

			<div id="actionContainer" class="actionContainer">
				<div id="messageBox" class="messageBox"></div>
				<input type="button" id="dealButton" class="btn" value="Deal Cards">
				<input type="button" id="goFishButton" class="btn" value="GO FISH">
				<input type="button" id="askButton" class="btn" value="Ask for">
				<input type="button" id="endTurnButton" class="btn" value="Done with turn">
				<input type="button" id="compFishButton" class="btn" value="Nope! Go Fish!">
				<input type="button" id="giveCardsButton" class="btn" value="Hand 'em over...">
				<div id="messageBox2" class="messageBox"></div>
			</div>

		</div>

		<div id="userHandUI" class="userCardContainer cardContainer">
		</div>

	</div>


	<div id="stuff"></div>
	<div id="compMatches"></div>

</div>










<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="arraybegone.js"></script>
</body>
</html>
